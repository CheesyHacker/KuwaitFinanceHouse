{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Add your CSS stylesheets here -->
    <link rel="stylesheet" href="{% static 'base/css/global.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/recover.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/index.css' %}">
</head>
<body>

    <div class="recover-pswd">
        <div class="recover-pswd-inner">
            <div class="rectangle-parent3">
                <div class="frame-child7"></div>
                <img class="aranprime-5pqzua5w-0i-unsplash-icon1"
                     alt=""
                     src="{% static 'base/images/Main Center-2.jpg' %}" />

                <img class="send-2-icon2"
                     loading="lazy"
                     alt=""
                     src="{% static 'base/images/logo main.png' %}" />
            </div>
        </div>
        <div class="recover-pswd-child">
            <div class="frame-parent5">
                <div class="frame-parent6">
                    <div class="reset-password-wrapper">
                        <h1 class="reset-password">Reset Password</h1>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <!-- Display form errors -->
                        <!-- Display individual form fields -->
                        <div class="form-group">
                            <label for="id_new_password1">New Password:</label>
                            {{ form.new_password1 }}
                        </div>

                        <div class="form-group">
                            <label for="id_new_password2">Confirm Password:</label>
                            {{ form.new_password2 }}
                        </div>
                        {% if form.errors %}
                        <ul class="errorlist">
                            {% for field in form %}
                            {% for error in field.errors %}
                            <li>{{ error }}</li>
                            {% endfor %}
                            {% endfor %}
                        </ul>
                        {% endif %}
                        <button type="submit" class="button2">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="sign-in-wrapper">
            <a href="{% url 'signin' %}" class="sign-up" id="signUpText">Sign in!</a>
        </div>
    </div>

    <!-- Add your JavaScript files here -->

</body>
</html>
