{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{% static 'base/css/global.css' %}" />
    <link rel="stylesheet" href="{% static 'base/css/index.css' %}" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" />
</head>
<body>
    <div class="sign-in">
        <div class="send-2-wrapper">
            <img class="send-2-icon"
                 loading="lazy"
                 alt=""
                 src="{% static 'base/images/logo main.png' %}" />
        </div>
        <div class="sign-in-inner">
            <div class="frame-parent">
                <div class="frame-group">
                    <div class="dont-have-an-account-wrapper">
                        <div class="dont-have-an">Donâ€™t have an account?</div>
                    </div>
                    <a href="{% url 'signup' %}" class="sign-up" id="signUpText">Sign up!</a>
                </div>
                <div class="frame-wrapper">
                    <form class="frame-container" method="POST" action="">
                        {% csrf_token %}
                        <div class="frame-div">
                            <div class="welcome-back-wrapper">
                                <h1 class="welcome-back">Welcome Back</h1>
                            </div>
                            <div class="login-into-your-account-wrapper">
                                <div class="login-into-your">Login into your account</div>
                            </div>
                            <div class="frame-parent1">
                                <div class="vector-wrapper">
                                    <img class="frame-child"
                                         loading="lazy"
                                         alt=""
                                         src="{% static 'base/images/public/vector-13.svg' %}" />
                                </div>
                                <img class="frame-item"
                                     loading="lazy"
                                     alt=""
                                     src="{% static 'base/images/public/vector-12.svg' %}" />
                            </div>
                        </div>
                        <div class="buttonsignin">
                            <div class="frame-parent2">
                                <div class="rectangle-parent">
                                    <input class="employee-id"
                                           placeholder="Employee ID"
                                           type="text"
                                           name="id" />
                                </div>
                                <div class="rectangle-group">
                                    <div class="rectangle-div"></div>
                                    <input class="frame-input"
                                           placeholder="Password"
                                           type="password"
                                           name="pwd" />

                                </div>
                                <ul class="messages">
                                    {% for message in messages %}
                                    <li>
                                        {{ message }}
                                    </li>
                                    {% endfor %}
                                </ul>
                            </div>
                            <div class="recover-password-wrapper">
                                <div class="recover-password" id="recoverPasswordText">
                                    <a href="{% url 'password_reset' %}">Recover Password</a>
                                </div>

                            </div>
                        </div>

                        <button class="button"
                                type="submit"
                                value="login">
                            <img class="button-child"
                                 alt=""
                                 src="{% static 'base/images/public/rectangle-17.svg' %}" />

                            <div class="log-in">Log In</div>
                        </button>

                    </form>
                </div>
            </div>
        </div>
        <img class="linkedin-sales-solutions-b-djo-icon"
             loading="lazy"
             alt=""
             src="{% static 'base/images/kfh.png' %}" />
    </div>
</body>
</html>
